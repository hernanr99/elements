name: Run integration tests

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      suites:
        description: 'Test Suites, separated by commas (if empty, all will be ran)'
        default: ''
        required: false
      MUX-CDN-URL:
        description: 'Mux Player hosted script'
        required: false

jobs:
  integration-test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Dispatch workflow on external repository
        if: github.event.action != 'Test results from external repository'
        run: |
          curl -X POST https://api.github.com/repos/muxinc/playback-testing/dispatches \
          -H 'Accept: application/vnd.github.everest-preview+json' \
          -u ${{ secrets.ACCESS_TOKEN }} \
          --data '{"event_type": "Run integration tests", "client_payload": { "repository": "'"$GITHUB_REPOSITORY"'", "repositoryUrl": "https://api.github.com/repos/hernanr99/elements/dispatches", "players": "mux", "drivers": "chrome", "suites": "'${{ github.event.inputs.suites }}'", "MUX-CDN-URL":"'${{ github.event.inputs.MUX-CDN-URL }}'"  }}'
          echo "Integration tests will be run on a separate repository. Once results are ready, a workflow will be executed that will display the results."
      - name: Show test results from external repository
        if: github.event.action == 'Test results from external repository'
        run: |
          echo -e '${{toJSON(github.event.client_payload.results)}}'
  echo-input:
    runs-on: ubuntu-latest
    if: github.event.action == 'Test results from external repository'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/github-script@v6.3.3
        with:
          script: |
            const script = require('.github/workflows/script.js')
            await script({core}, ${{github.event.client_payload.results}})
